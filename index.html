<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Fiesta 🎉</title>
  
  <!-- Íconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .cta {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn i {
      margin-right: 8px;
      font-size: 18px;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .btn.whatsapp {
      background-color: #25D366;
      color: white;
    }

    .btn.maps {
      background-color: #4285F4;
      color: white;
    }

    .btn.fire {
      background-color: #ff5733;
      color: white;
    }

    .btn.smoke {
      background-color: #6c757d;
      color: white;
    }

    /* Efecto destello */
    .shine {
      position: absolute;
      top: 0;
      left: -75px;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      transform: skewX(-20deg);
    }
    .btn:hover .shine {
      left: 120%;
      transition: all 0.6s ease;
    }
  </style>
</head>
<body>
  <h1>🎃 Invitación a la Fiesta 🎃</h1>
  <p>Te esperamos el <strong>31/10 a las 21hs</strong></p>
  <p><strong>Santos Saya Norte 138</strong></p>

  <div class="cta" aria-label="Acciones">
    <!-- Botón WhatsApp -->
    <button class="btn whatsapp" id="btnWA" type="button" aria-label="Confirmar por WhatsApp">
      <i class="fab fa-whatsapp"></i> Confirmar Asistencia
      <span class="shine"></span>
    </button>

    <!-- Botón Ubicación -->
    <button class="btn maps" id="btnUbicacion" type="button" aria-label="Ver ubicación en Google Maps">
      <i class="fas fa-map-marker-alt"></i> Ver Ubicación
      <span class="shine"></span>
    </button>

    <!-- Extras -->
    <button class="btn fire" id="btnFuego" type="button" aria-label="Círculo de fuego">
      🔥 Llamas <span class="shine"></span>
    </button>
    <button class="btn smoke" id="btnHumo" type="button" aria-label="Humo misterioso">
      💨 Humo <span class="shine"></span>
    </button>
  </div>

  <script>
    // 🎉 Confeti simple
    function epicConfetti(e) {
      for (let i = 0; i < 20; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.top = e.clientY + "px";
        confetti.style.left = e.clientX + "px";
        confetti.style.opacity = 1;
        confetti.style.borderRadius = "50%";
        document.body.appendChild(confetti);

        let angle = Math.random() * 2 * Math.PI;
        let velocity = 4 + Math.random() * 4;

        let x = e.clientX;
        let y = e.clientY;

        let dx = Math.cos(angle) * velocity;
        let dy = Math.sin(angle) * velocity;

        let gravity = 0.2;

        let interval = setInterval(() => {
          x += dx;
          y += dy;
          dy += gravity;
          confetti.style.top = y + "px";
          confetti.style.left = x + "px";
          confetti.style.opacity -= 0.02;

          if (confetti.style.opacity <= 0) {
            clearInterval(interval);
            confetti.remove();
          }
        }, 20);
      }
    }

    // ✨ Efecto flash
    function lensFlash() {
      let flash = document.createElement("div");
      flash.style.position = "fixed";
      flash.style.top = 0;
      flash.style.left = 0;
      flash.style.width = "100%";
      flash.style.height = "100%";
      flash.style.background = "rgba(255,255,255,0.8)";
      flash.style.zIndex = 9999;
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 200);
    }

    // 📲 WhatsApp con mensaje
    document.getElementById('btnWA').addEventListener('click', (e)=>{
      epicConfetti(e);
      lensFlash();
      setTimeout(()=>{
        window.open('https://wa.me/543525455314?text=Confirmo%20asistencia','_blank');
      }, 650);
    });

    // 📍 Ubicación en Google Maps
    document.getElementById('btnUbicacion').addEventListener('click', ()=>{
      window.open('https://www.google.com/maps?q=Santos+Saya+Norte+138','_blank');
    });

    // 🔥 Botón fuego (extra)
    document.getElementById('btnFuego').addEventListener('click', (e)=>{
      epicConfetti(e);
    });

    // 💨 Botón humo (extra)
    document.getElementById('btnHumo').addEventListener('click', ()=>{
      alert("💨 Aparece humo misterioso...");
    });
  </script>
</body>
</html>
