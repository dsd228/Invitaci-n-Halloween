<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÉ Invitaci√≥n Halloween - Cumplea√±os</title>
  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      color: #fff;
      background: linear-gradient(180deg, #000 0%, #1a001a 40%, #330033 70%, #ff6600 100%);
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff6600;
      text-shadow: 2px 2px 10px #000;
      margin-top: 40px;
    }

    h2 {
      font-size: 1.8em;
      margin: 10px 0;
      color: #fff;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 30px;
    }

    .contador {
      font-size: 2em;
      margin: 20px 0;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff6600;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background: #ff6600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin: 15px;
    }

    .btn:hover {
      background: #cc5200;
      transform: scale(1.1);
    }

    iframe {
      width: 90%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin: 40px 0;
      box-shadow: 0 0 20px rgba(255,102,0,0.8);
    }

    /* Fantasmas flotando */
    .fantasma {
      position: absolute;
      width: 80px;
      animation: flotar 10s infinite linear;
      opacity: 0.7;
    }

    @keyframes flotar {
      from {transform: translateY(100vh) translateX(0);}
      to {transform: translateY(-150px) translateX(50px);}
    }

    /* Murci√©lagos */
    .murcielago {
      position: absolute;
      width: 60px;
      top: 10%;
      animation: volar 8s infinite linear;
    }

    @keyframes volar {
      from { left: -100px; }
      to { left: 110%; }
    }
  </style>
</head>
<body>

  <h1>üéÉ ¬°Fiesta de Halloween!</h1>
  <h2>Daniel & Sabrina te invitan</h2>
  <p>üìÖ 31 de Octubre - 21:00 hs<br>üìç Santos Saya Norte 138</p>

  <div class="contador" id="contador"></div>

  <button class="btn" onclick="abrirWhatsApp()">Confirmar por WhatsApp</button>

  <!-- Fantasmas -->
  <img src="https://i.imgur.com/3Vb5Y1u.png" class="fantasma" style="left:20%; animation-duration:12s;">
  <img src="https://i.imgur.com/3Vb5Y1u.png" class="fantasma" style="left:70%; animation-duration:15s;">

  <!-- Murci√©lagos -->
  <img src="https://i.imgur.com/0ZwX9yM.png" class="murcielago" style="top:30%; animation-duration:10s;">
  <img src="https://i.imgur.com/0ZwX9yM.png" class="murcielago" style="top:50%; animation-duration:12s;">

  <!-- Mapa -->
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.522163623017!2d-64.100000!3d-31.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDAwJzAwLjAiUyA2NMKwMDYnMDAuMCJX!5e0!3m2!1ses!2sar!4v1698240000000!5m2!1ses!2sar" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>

  <script>
    // Contador regresivo
    const evento = new Date("Oct 31, 2025 21:00:00").getTime();
    const x = setInterval(function() {
      let ahora = new Date().getTime();
      let distancia = evento - ahora;

      let dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      let horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      let segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML = 
        dias + "d " + horas + "h " + minutos + "m " + segundos + "s ";

      if (distancia < 0) {
        clearInterval(x);
        document.getElementById("contador").innerHTML = "¬°La fiesta ya comenz√≥!";
      }
    }, 1000);

    // WhatsApp con confeti
    function abrirWhatsApp() {
      confeti();
      setTimeout(() => {
        window.open("https://wa.me/543525455314?text=¬°Confirmo%20mi%20asistencia%20a%20la%20fiesta%20de%20Halloween!", "_blank");
      }, 1500);
    }

    // Confeti simple
    function confeti() {
      for(let i=0; i<50; i++) {
        let div = document.createElement("div");
        div.style.position = "fixed";
        div.style.top = Math.random() * 100 + "vh";
        div.style.left = Math.random() * 100 + "vw";
        div.style.width = "10px";
        div.style.height = "10px";
        div.style.background = ["#ff6600","#fff","#6600cc"][Math.floor(Math.random()*3)];
        div.style.borderRadius = "50%";
        div.style.animation = "caer 3s linear forwards";
        document.body.appendChild(div);
        setTimeout(()=>div.remove(), 3000);
      }
    }

    // animaci√≥n confeti
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes caer {
        from { transform: translateY(-100vh); }
        to { transform: translateY(100vh); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
