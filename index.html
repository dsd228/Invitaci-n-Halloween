<!-- üéÉ Contador Halloween -->
<div id="countdown-container">
  <h2>‚è≥ La cuenta regresiva ha comenzado...</h2>
  <div id="countdown"></div>
</div>

<script>
// Fecha del evento (31 Octubre 2025 21:00hs)
const targetDate = new Date("Oct 31, 2025 21:00:00").getTime();

const countdownFunction = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance < 0) {
    clearInterval(countdownFunction);
    document.getElementById("countdown").innerHTML = "üî•üéâ ¬°La fiesta ha comenzado! üéâüî•";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    `<span class="flame">${days}d</span> : 
     <span class="flame">${hours}h</span> : 
     <span class="flame">${minutes}m</span> : 
     <span class="flame">${seconds}s</span>`;
}, 1000);
</script>
