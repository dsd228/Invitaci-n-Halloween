<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación Ultra Épica Halloween</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}
body {
    font-family:'Cinzel', serif;
    background: radial-gradient(circle, #0b0c10, #1f2833);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
}

.invitation-container{
    width:90%;
    max-width:420px;
    background:linear-gradient(135deg,#2d1b69,#ff6b35,#ba55d3);
    border-radius:30px;
    box-shadow:0 20px 60px rgba(0,0,0,0.9),0 0 120px rgba(255,107,53,0.4);
    padding:20px;
    text-align:center;
    position:relative;
    overflow:hidden;
    z-index:10;
}

h1{color:#fff;text-shadow:0 0 15px #ff6b35;}
h2{font-family:'Great Vibes',cursive;color:#e6b3ff;margin-bottom:15px;}
.detail{background:rgba(255,255,255,0.1);padding:10px 15px;margin:5px 0;border-radius:12px;color:#fff;}

button{
    margin-top:10px;padding:12px 20px;border:none;border-radius:20px;
    cursor:pointer;font-size:16px;color:#fff;font-weight:700;text-shadow:0 1px 2px rgba(0,0,0,0.8);
    transition: all 0.3s ease;
}

#confettiBtn{background:#ff6b35;}
#flashBtn{background:#ba55d3;}
#ghostBtn{background:#00dfff;}
#whatsappBtn{background:#25D366;}
button:hover{transform:scale(1.1);}

.particle{position:absolute;border-radius:50%;pointer-events:none;font-size:20px;}
</style>
</head>
<body>

<!-- Música -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<div class="invitation-container">
    <h1>HALLOWEEN FEST</h1>
    <h2>Daniel & Sabrina</h2>
    <div class="detail">🎂 Cumpleaños – 31 de Octubre, 21:00 hs</div>
    <div class="detail">📍 Santos Saya Norte 138</div>
    <div class="detail">🎭 Gala de Disfraces – Experiencia Inolvidable</div>

    <button id="confettiBtn">Confeti Épico 🎉</button>
    <button id="flashBtn">Destellos Mágicos ✨</button>
    <button id="ghostBtn">Fantasmas & Murciélagos 👻🦇</button>
    <button id="whatsappBtn">WhatsApp 📲</button>
</div>

<script>
// Reproducir música
window.addEventListener('load', ()=>{document.getElementById('bgMusic').play().catch(()=>{});});

// Confeti
function createConfetti(){
    const emojis=['🎉','✨','🎃'];
    for(let i=0;i<40;i++){
        const c=document.createElement('div');
        c.textContent=emojis[Math.floor(Math.random()*emojis.length)];
        c.className='particle';
        c.style.left=Math.random()*100+'vw';
        c.style.top='-5vh';
        c.style.fontSize=(Math.random()*30+15)+'px';
        document.body.appendChild(c);
        const dx=Math.random()*200-100;
        const dy=window.innerHeight+50;
        c.animate([{transform:'translate(0,0) rotate(0deg)',opacity:1},
                   {transform:`translate(${dx}px,${dy}px) rotate(${Math.random()*720}deg)`,opacity:0}],
                   {duration:2000+Math.random()*1000,easing:'ease-out'}).onfinish=()=>{c.remove();}
    }
}

// Destellos
function createFlash(){
    const f=document.createElement('div');
    f.style.position='fixed';
    f.style.left='0';
    f.style.top='0';
    f.style.width='100%';
    f.style.height='100%';
    f.style.background='rgba(255,255,255,0.8)';
    f.style.pointerEvents='none';
    document.body.appendChild(f);
    f.animate([{opacity:1},{opacity:0}],{duration:300,easing:'ease-out'}).onfinish=()=>{f.remove();}
}

// Fantasmas y murciélagos
function createGhosts(){
    const entities=['👻','🦇'];
    for(let i=0;i<20;i++){
        const g=document.createElement('div');
        g.textContent=entities[Math.floor(Math.random()*entities.length)];
        g.className='particle';
        g.style.fontSize=(Math.random()*40+20)+'px';
        g.style.left=Math.random()*100+'vw';
        g.style.top=window.innerHeight+'px';
        document.body.appendChild(g);
        const dx=Math.random()*200-100;
        const dy=-window.innerHeight-50;
        g.animate([{transform:'translate(0,0) rotate(0deg)',opacity:1},
                   {transform:`translate(${dx}px,${dy}px) rotate(${Math.random()*1080}deg)`,opacity:0}],
                   {duration:3000+Math.random()*1000,easing:'ease-out'}).onfinish=()=>{g.remove();}
    }
}

// Botones
document.getElementById('confettiBtn').addEventListener('click',createConfetti);
document.getElementById('flashBtn').addEventListener('click',createFlash);
document.getElementById('ghostBtn').addEventListener('click',createGhosts);
document.getElementById('whatsappBtn').addEventListener('click',()=>{
    window.open('https://wa.me/543525455314','_blank');
});
</script>

</body>
</html>
