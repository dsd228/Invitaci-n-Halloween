<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci√≥n Halloween</title>
    <style>
        :root {
            --bg: #07040a;
            --orange: #ff6b00;
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--white);
            text-align: center;
        }

        header {
            padding: 20px;
        }

        .title {
            font-size: 24px;
            color: var(--orange);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--white);
        }

        .info-strip {
            margin: 20px 0;
        }

        .info-chip {
            display: inline-block;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 5px;
            color: var(--white);
        }

        .cta-row {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: var(--orange);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
        }

        .countdown {
            margin-top: 20px;
            font-size: 16px;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .time-box {
            text-align: center;
        }

        .num {
            font-size: 24px;
            font-weight: bold;
        }

        .lab {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Invitaci√≥n Halloween</h1>
        <p class="subtitle">31 de Octubre - 21:00<br>Santos Saya Norte 138</p>
        <div class="info-strip">
            <span class="info-chip">üé≠ Dress code: Disfraz obligatorio</span>
        </div>
    </header>
    <main>
        <div class="cta-row">
            <a class="btn" href="https://wa.me/543525455314" target="_blank">üí¨ Confirmar por WhatsApp</a>
            <a class="btn" href="https://maps.google.com/?q=Santos+Saya+Norte+138" target="_blank">üó∫Ô∏è Abrir mapa</a>
        </div>
        <section class="countdown">
            <h3>Cuenta regresiva para la fiesta</h3>
            <div class="timer">
                <div class="time-box">
                    <span class="num" id="days">--</span>
                    <span class="lab">D√çAS</span>
                </div>
                <div class="time-box">
                    <span class="num" id="hours">--</span>
                    <span class="lab">HORAS</span>
                </div>
                <div class="time-box">
                    <span class="num" id="minutes">--</span>
                    <span class="lab">MIN</span>
                </div>
                <div class="time-box">
                    <span class="num" id="seconds">--</span>
                    <span class="lab">SEG</span>
                </div>
            </div>
        </section>
    </main>
    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-10-31T21:00:00');
            const now = new Date();
            const timeDiff = eventDate - now;

            if (timeDiff <= 0) {
                document.getElementById('days').textContent = "00";
                document.getElementById('hours').textContent = "00";
                document.getElementById('minutes').textContent = "00";
                document.getElementById('seconds').textContent = "00";
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
