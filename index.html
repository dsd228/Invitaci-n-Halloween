<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiesta de Disfraces 31/10</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #000, #2a2a2a);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 3em;
    margin-top: 30px;
    animation: fadeIn 2s ease forwards;
  }

  .countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 2em;
    margin: 40px 0;
    animation: fadeIn 2s ease forwards 1s;
  }

  .countdown div {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
    min-width: 80px;
  }

  #wolfBtn {
    font-size: 2em;
    cursor: pointer;
    margin: 20px;
    padding: 10px 20px;
    border-radius: 50%;
    border: 2px solid #fff;
    background: transparent;
    transition: transform 0.2s ease;
  }

  #wolfBtn:hover {
    transform: scale(1.2);
  }

  #wolfBtn.muted {
    opacity: 0.5;
  }

  #locationItem {
    margin-top: 30px;
    font-size: 1.5em;
    text-decoration: underline;
    color: #ffcc00;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-30px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>üéÉ Fiesta de Disfraces 31/10 üé≠</h1>

<div class="countdown">
  <div><span id="days">00</span><br>Days</div>
  <div><span id="hours">00</span><br>Hours</div>
  <div><span id="minutes">00</span><br>Minutes</div>
  <div><span id="seconds">00</span><br>Seconds</div>
</div>

<button id="wolfBtn" aria-label="Aullido de lobo">üê∫</button>
<audio id="wolfHowl" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

<div id="locationItem">üìç Santos Saya Norte 138</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // ---------- CUENTA REGRESIVA ----------
  function updateCountdown() {
    const now = new Date();
    let targetDate = new Date(`${now.getFullYear()}-10-31T21:00:00`);
    if (now > targetDate) targetDate = new Date(`${now.getFullYear()+1}-10-31T21:00:00`);

    const diff = targetDate - now;
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    document.getElementById('days').textContent = String(days).padStart(2,'0');
    document.getElementById('hours').textContent = String(hours).padStart(2,'0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // ---------- AUDIO DEL LOBO ----------
  const wolfBtn = document.getElementById("wolfBtn");
  const wolfHowl = document.getElementById("wolfHowl");

  wolfBtn.addEventListener("click", () => {
    if (wolfHowl.paused) {
      wolfHowl.currentTime = 0;
      wolfHowl.play();
      wolfBtn.classList.remove("muted");
      wolfBtn.textContent = "üê∫";
    } else {
      wolfHowl.pause();
      wolfBtn.classList.add("muted");
      wolfBtn.textContent = "üîá";
    }
  });

  // ---------- UBICACI√ìN GOOGLE MAPS ----------
  const locationItem = document.getElementById('locationItem');
  locationItem.addEventListener('click', () => {
    window.open('https://www.google.com/maps/search/?api=1&query=Santos+Saya+Norte+138','_blank');
  });

});
</script>

</body>
</html>
