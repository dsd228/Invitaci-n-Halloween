<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÉ Fiesta de Disfraces üé≠</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Creepster', cursive;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      color: #ff7518;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3.5rem;
      text-shadow: 3px 3px 10px black, 0 0 25px red;
      margin-top: 20px;
    }
    h2 {
      font-size: 2rem;
      margin: 10px 0;
      text-shadow: 2px 2px 8px black;
    }
    .info {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #fff5e6;
      text-shadow: 1px 1px 5px #000;
    }
    .btn {
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ff7518;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff7518;
    }
    .btn:hover {
      background: #ff4500;
      box-shadow: 0 0 30px #ff7518;
      transform: scale(1.1);
    }
    /* Fantasmas */
    .ghost {
      position: absolute;
      width: 80px;
      animation: floatGhost 10s linear infinite;
      opacity: 0.8;
      top: 20%;
    }
    @keyframes floatGhost {
      0% { left: -100px; }
      50% { top: 30%; }
      100% { left: 110%; }
    }
    /* Murci√©lagos */
    .bat {
      position: absolute;
      width: 60px;
      animation: flyBat 8s linear infinite;
      top: 10%;
    }
    @keyframes flyBat {
      0% { left: 110%; transform: scaleX(1); }
      50% { top: 20%; }
      100% { left: -100px; transform: scaleX(-1); }
    }
    /* Confeti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: orange;
      top: -10px;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
    /* Contador */
    #countdown {
      margin-top: 40px;
      font-size: 2rem;
      font-weight: bold;
      color: #ffa94d;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <h1>üéÉ ¬°Fiesta de Disfraces! üëª</h1>
  <h2>Daniel & Sabrina</h2>
  <div class="info">
    üìÖ 31 de Octubre ‚Äì 21:00 hs <br>
    üìç Santos Saya Norte 138 <br>
    üì± Confirma asistencia: +54 3525 45 5314
  </div>

  <button class="btn" onclick="confettiEffect()">‚ú® Sorpresa ‚ú®</button>
  <button class="btn" onclick="openWhatsApp()">üì≤ Confirmar por WhatsApp</button>

  <div id="countdown"></div>

  <!-- Fantasmas -->
  <img src="https://pngimg.com/uploads/ghost/ghost_PNG31.png" class="ghost" style="animation-delay:0s;">
  <img src="https://pngimg.com/uploads/ghost/ghost_PNG31.png" class="ghost" style="animation-delay:5s; top:40%;">

  <!-- Murci√©lagos -->
  <img src="https://pngimg.com/uploads/bat/bat_PNG8.png" class="bat" style="animation-delay:2s;">
  <img src="https://pngimg.com/uploads/bat/bat_PNG8.png" class="bat" style="animation-delay:6s; top:30%;">

  <script>
    // Confeti
    function confettiEffect() {
      for (let i = 0; i < 40; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = ["#ff7518","#ffcc00","#ff4500"][Math.floor(Math.random()*3)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
    // WhatsApp
    function openWhatsApp() {
      window.open("https://wa.me/543525455314?text=Hola! Confirmo mi asistencia a la fiesta üéÉüëª", "_blank");
    }
    // Contador Halloween
    const targetDate = new Date("Oct 31, 2025 21:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      let now = new Date().getTime();
      let distance = targetDate - now;
      if (distance < 0) {
        countdownEl.innerHTML = "¬°La fiesta comenz√≥! üéâüëª";
        return;
      }
      let days = Math.floor(distance / (1000*60*60*24));
      let hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
      let minutes = Math.floor((distance%(1000*60*60))/(1000*60));
      let seconds = Math.floor((distance%(1000*60))/1000);
      countdownEl.innerHTML = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
